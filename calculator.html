<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculate</title>
</head>
<body>
    <p id="para1"></p>
    <button onclick="calculate()">Calulate</button>

    <script>
        function calculate(){
            let x = prompt("Enter first number: ");
            let y = prompt("Enter second number: ");
            let sum = getSum(x,y);
            document.getElementById("para1").innerHTML = x + " + " + y + " = " + sum;
        }

        function getSum(a,b){
            return Number (a) + Number(b);
        }
    </script>

    
</body>
</html>
